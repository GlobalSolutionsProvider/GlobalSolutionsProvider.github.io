  // Shuffle and initialize questions
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffleArray(questions);
questions.forEach((question, index) => {
  question.number = index + 1;
});

let currentQuestion = 0;
let score = 0;
const wrongAnswers = [];

const questionText = document.getElementById("question-text");
const optionsContainer = document.getElementById("options-container");
const submitQuizButton = document.getElementById("submit-quiz-button");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score-text");

const correctAnswersList = document.getElementById("correct-answers-list");
const correctFeedback = document.getElementById("correct-feedback");
const incorrectFeedback = document.getElementById("incorrect-feedback");
const nextButton = document.getElementById("next-button");

// Message container for thank you message
const messageContainer = document.getElementById("message-container");

// Add a variable to keep track of whether a question has been answered
let questionAnswered = false;

function loadQuestion() {
  const current = questions[currentQuestion];
  questionText.innerHTML = `<span class='question-number'>${current.number}.</span> ${current.question}`;

  const shuffledOptions = [...current.options];
  shuffleArray(shuffledOptions);

  optionsContainer.innerHTML = "";
  shuffledOptions.forEach((option, index) => {
    const button = document.createElement("button");
    button.innerHTML = option.text;
    button.addEventListener("click", () => selectOption(index, option.isCorrect));

    switch (index) {
      case 0:
        button.classList.add("option-a");
        break;
      case 1:
        button.classList.add("option-b");
        break;
      case 2:
        button.classList.add("option-c");
        break;
      case 3:
        button.classList.add("option-d");
        break;
      default:
        break;
    }

    button.style.fontSize = "18px";
    optionsContainer.appendChild(button);
  });

  nextButton.style.display = "none"; // Hide the "Next" button initially
}

function selectOption(selectedIndex, isCorrect) {
  if (questionAnswered) {
    return; // Do nothing if the question has already been answered
  }

  questionAnswered = true;

  const current = questions[currentQuestion];
  const optionButtons = document.querySelectorAll('#options-container button');

  if (isCorrect) {
    score++;
    correctFeedback.style.display = 'block';
    optionButtons[selectedIndex].style.backgroundColor = '#3CB371';
  } else {
    wrongAnswers.push(current);
    incorrectFeedback.style.display = 'block';
    optionButtons[selectedIndex].style.backgroundColor = '#FF6961';
  }

  // Show the "Next" button after selecting an option
  nextButton.style.display = 'block';

  // Disable all answer buttons to prevent further selections
  optionButtons.forEach(button => {
    button.disabled = true;
  });

  optionButtons[selectedIndex].classList.add('selected-option');
}

nextButton.addEventListener('click', () => {
  correctFeedback.style.display = 'none';
  incorrectFeedback.style.display = 'none';
  loadNextQuestion();
});

function loadNextQuestion() {
  currentQuestion++;

  if (currentQuestion < questions.length) {
    questionAnswered = false;
    loadQuestion();
  } else {
    document.getElementById("try-again-container").style.display = "none";
    document.getElementById("quick-revision-container").style.display = "none";
    document.getElementById("question-container").style.display = "none";
    document.getElementById("options-container").style.display = "none";
    messageContainer.style.display = 'none';
    submitQuizButton.style.display = 'block';
    submitQuizButton.style.margin = '0 auto';
    submitQuizButton.style.fontWeight = 'bold';
    nextButton.style.display = 'none'; // Hide the "Next" button when "Submit" button is displayed
  }
}
